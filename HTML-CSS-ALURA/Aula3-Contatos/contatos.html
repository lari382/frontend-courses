<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Aula2-BarbeariaAlura/reset.css">
    <link rel="stylesheet" href="contatos.css">
    <title>Contato</title>
</head>
<body>

    <header>
        <div class="cabeçalho">
            <h1><img src="/Aula2-BarbeariaAlura/img/logo.png" class="logo"></h1>
            <nav>
                <ul>
                    <li>
                        <a href="/Aula1-PrimeiraPagina/index.html">Home</a>
                    </li>
                    <li>
                        <a href="/Aula2-BarbeariaAlura/produtos.html">Produtos</a>
                    </li>
                    <li>
                    <a href="/Aula3-Contatos/contatos.html">Contato</a> 
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="Nome Completo">Nome Completo</label>
            <input class="input-padrao" type="text" id="Nome Completo" required>

            <label for="email">E-mail</label>
            <input class="input-padrao" type="email" id="email" required placeholder="email@email.com">

            <label for="Tel">Telefone</label>
            <input class="input-padrao" type="tel" id="Tel" required placeholder="(xx)xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" cols="75" rows="10" id="mensagem" required></textarea>
            
            <div>
                
                <p>Como prefere o nosso contato?</p>

                <label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>
                
                <label for="radio-whats"><input type="radio" name="contato"  id="radio-whats" checked>Whatsapp</label>
                
                <label for="radio-ligacao"><input type="radio" name="contato"  id="radio-ligacao">Ligação</label>
            </div>
            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>  
            <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossa newsletter?</label>

            <input type="submit" value="Enviar Formulário">

        </form>
    </main>

    <footer>
        <img src="/Aula2-BarbeariaAlura/img/logo-branco.png">
        <p class="rodape">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
    
</body>
</html>
